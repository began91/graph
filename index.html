<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphs</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Hello, graphs!</h1>
    <div id="grapharea"></div>
    <label for="nodes">Number of Nodes:</label>
    <input type="number" name="nodes" id="number-nodes" value="8" max="10" min="1">
    <label for="density">Edge Density:</label>
    <input type="number" name="density" id="node-density" value="1.5" step="0.1" min="0" max="10">
    <button id="generate-nodes">Generate Nodes!</button>
    <button id="dunwody">Dunwody Buds</button>
    <script src="index.js" type="module"></script>
</body>
</html>
